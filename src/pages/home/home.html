<ion-header>
  <ion-navbar>
    <ion-title>
      Nivel de √Åcool no Sangue
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating="">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="alcool.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating="">Peso</ion-label>
      <ion-input type="number" (ngModelChange)="alcool.peso = converterNumber($event)" [(ngModel)]="alcool.peso"></ion-input>
    </ion-item>

    <ion-list radio-group [(ngModel)]="alcool.sexo">
      <ion-list-header>
        Sexo
      </ion-list-header>

      <ion-item>
        <ion-label>Masculino</ion-label>
        <ion-radio checked="true" value="M" ></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Feminino</ion-label>
        <ion-radio value="F" ></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label floating="">Quantidade g/l</ion-label>
      <ion-input type="number" (ngModelChange)="alcool.quantidade = converterNumber($event)" [(ngModel)]="alcool.quantidade"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full round (click)="cadastrarAlcool()">Cadastrar Nivel de Alcool no Sangue</button>
  <ion-list>
    <ion-item *ngFor="let alcool of alcools">
      <h3>{{alcool.nome}}</h3>
      <h2>{{alcool.peso}}</h2>
      <h2>{{alcool.resultado}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
